<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Consumer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #remoteVideoContainer {
            margin-top: 20px;
        }

        .video {
            width: 100%;
            max-width: 640px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
    <h1>Video Consumer</h1>
    <label for="roomIdInput">Enter Room ID:</label>
    <input type="text" id="roomIdInput" placeholder="Enter Room ID">
    <button id="consumeBtn">Consume</button>
    <div id="remoteVideoContainer">
        <video id="remoteVideo" autoplay class="video"></video>
    </div>
    <p id="viewersCount">Viewers: 0</p>
    <script src="./bundles/bundle2.js"></script>
</body>
</html>
